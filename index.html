<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alram Clock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <div class="has-text-centered m-6">
    <h1 class="is-size-1 is-size-2-touch">Alarm Clock</h1>
    <h2 class="is-size-2 is-size-3-touch" id="clock" class="clock"></h2>
    <div class="m-3">
      <span class="select is-multiple">
        <select id="hours"></select>
      </span>
      <span class="select is-multiple"><select class="select" id="minutes"></select></span>
      <span class="select is-multiple"><select class="select" id="seconds"></select></span>
      <span class="select is-multiple">  <select class="select" id="ampm">
        <option value="am">AM</option>
        <option value="pm">PM</option>
      </select></span>
    </div>

    <br>
    <button class="button is-info" id="submit-time-button">Set Alram</button>
  </div>




  <script src="main.js"></script>
</body>
</html>
